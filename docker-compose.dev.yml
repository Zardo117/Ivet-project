version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: softpet-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-softpet}
      POSTGRES_USER: ${DB_USER:-softpet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-softpet_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-softpet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - softpet-network

  # Aplicação Node.js (modo desenvolvimento)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: softpet-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-softpet}
      DB_USER: ${DB_USER:-softpet_user}
      DB_PASSWORD: ${DB_PASSWORD:-softpet_password}
      DB_DIALECT: postgres
      USE_MOCK_DB: false
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      TWILIO_SID: ${TWILIO_SID:-}
      TWILIO_TOKEN: ${TWILIO_TOKEN:-}
      TWILIO_PHONE: ${TWILIO_PHONE:-}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run db:setup && npm run dev"
    networks:
      - softpet-network

volumes:
  postgres_data:
    driver: local

networks:
  softpet-network:
    driver: bridge

